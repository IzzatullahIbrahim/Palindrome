            //Advanced level
            function palindrome(word) {
                var front = 0;
                var back = word.length - 1;

                while (back > front) {
                    while (word[front].match(/[\W_.,]/)) {
                        front++;
                        continue;
                    }

                    while (word[back].match(/[\W_.,]/)) {
                        back--;
                        continue;
                    }

                    if (word[front].toLowerCase() !== word[back].toLowerCase()) {
                        return false;
                    }
                    front++;
                    back--;
                }
                return true;
            }
